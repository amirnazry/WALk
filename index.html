<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walky Talky</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    :root {
      --bg: #0a1a0a;
      --primary: #00ff88;
      --secondary: #00cc66;
      --text: #e0ffe0;
      --dark: #001a0a;
      --light: #00ff88;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg); color: var(--text); font-family: 'Courier New', monospace;
      text-align: center; min-height: 100vh; display: flex; flex-direction: column; justify-content: center;
      padding: 2rem 1rem; line-height: 1.6;
    }
    h1 { font-size: 2.2rem; margin-bottom: 1.5rem; color: var(--primary); text-shadow: 0 0 15px var(--light); }
    input, button {
      font-family: inherit; font-size: 1.1rem; padding: 0.9rem; margin: 0.5rem; border: none; border-radius: 12px; width: 200px;
    }
    input { background: var(--dark); color: var(--text); text-align: center; }
    button {
      background: var(--primary); color: #000; cursor: pointer; font-weight: bold; transition: 0.2s;
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
    }
    button:hover, button:active { background: #00cc66; transform: scale(0.98); }

    #talkBtn {
      background: var(--primary); color: #000; width: 150px; height: 150px; font-size: 3.8rem;
      border-radius: 50%; margin: 2rem auto; box-shadow: 0 0 30px var(--light); transition: 0.15s;
      display: flex; align-items: center; justify-content: center;
    }
    #talkBtn.hold {
      background: #fff; transform: scale(0.9); box-shadow: 0 0 60px #fff;
    }

    #roomCode { font-size: 1.8rem; font-weight: bold; color: var(--primary); background: var(--dark); padding: 0.6rem 1.2rem; border-radius: 12px; margin: 1rem 0; }
    #shareLink { background: var(--dark); padding: 0.6rem; border-radius: 12px; word-break: break-all; margin: 1rem 0; font-size: 0.9rem; }

    #users { list-style: none; padding: 0; margin: 1.5rem 0; }
    #users li { background: var(--dark); padding: 0.6rem; margin: 0.3rem; border-radius: 8px; font-size: 1rem; }
    #users li.speaking { background: var(--primary); color: #000; animation: pulse 1s infinite; }
    @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.7; } }

    .hidden { display: none; }
    footer { margin-top: auto; font-size: 0.8rem; color: #00cc66; padding-top: 2rem; }

    @media (max-width: 600px) {
      #talkBtn { width: 170px; height: 170px; font-size: 4.5rem; }
      h1 { font-size: 1.8rem; }
      input, button { width: 180px; }
    }
  </style>
</head>
<body>

  <!-- صفحه اصلی -->
  <div id="home">
    <h1>Walky Talky</h1>
    <button id="createRoom">ساخت اتاق</button>
    <input id="joinCode" placeholder="کد ۶ رقمی" maxlength="6">
    <button id="joinRoom">ورود به اتاق</button>
  </div>

  <!-- صفحه اتاق -->
  <div id="room" class="hidden">
    <h1>اتاق: <span id="roomCode"></span></h1>
    <button id="talkBtn">Microphone</button>
    <p>لینک رو کپی کن و بفرست:</p>
    <p id="shareLink"></p>
    <ul id="users"></ul>
    <button id="leaveRoom" style="background:#ff4444; margin-top:1.5rem;">ترک اتاق</button>
  </div>

  <audio id="remoteAudio" autoplay></audio>
  <footer>Made for quick chats. Over and out.</footer>

  <script>
    const home = document.getElementById('home');
    const roomDiv = document.getElementById('room');
    const createBtn = document.getElementById('createRoom');
    const joinCodeInput = document.getElementById('joinCode');
    const joinBtn = document.getElementById('joinRoom');
    const roomCodeSpan = document.getElementById('roomCode');
    const shareLink = document.getElementById('shareLink');
    const talkBtn = document.getElementById('talkBtn');
    const usersList = document.getElementById('users');
    const leaveBtn = document.getElementById('leaveRoom');

    let peer, conn, sender, localStream, roomCode, isHolding = false, audioCtx, analyser, dataArray;
    let myPeerId, remotePeerId;

    // بررسی لینک یا ذخیره قبلی
    const urlParams = new URLSearchParams(location.search);
    const urlRoom = urlParams.get('room');
    const savedRoom = localStorage.getItem('walkyRoom');
    if (urlRoom && /^\d{6}$/.test(urlRoom)) {
      enterRoom(urlRoom);
    } else if (savedRoom && /^\d{6}$/.test(savedRoom)) {
      enterRoom(savedRoom);
    }

    createBtn.onclick = () => {
      const code = Math.floor(100000 + Math.random() * 900000).toString();
      localStorage.setItem('walkyRoom', code);
      enterRoom(code);
    };

    joinBtn.onclick = () => {
      const code = joinCodeInput.value.trim();
      if (/^\d{6}$/.test(code)) {
        localStorage.setItem('walkyRoom', code);
        enterRoom(code);
      } else {
        alert('کد باید ۶ رقم باشه!');
      }
    };

    leaveBtn.onclick = () => {
      localStorage.removeItem('walkyRoom');
      location.href = location.pathname;
    };

    async function enterRoom(code) {
      roomCode = code;
      home.classList.add('hidden');
      roomDiv.classList.remove('hidden');
      roomCodeSpan.textContent = code;

      const baseUrl = `${location.origin}${location.pathname}`;
      shareLink.textContent = `${baseUrl}?room=${code}`;
      history.replaceState({}, '', `${baseUrl}?room=${code}`);

      usersList.innerHTML = `<li>You (در حال اتصال...)</li>`;

      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      } catch (err) {
        alert('دسترسی به میکروفون رد شد!');
        return;
      }

      peer = new Peer(); // PeerJS ID واقعی
      peer.on('open', id => {
        myPeerId = id;
        usersList.innerHTML = `<li>You (${id.slice(0,6)})</li>`;

        // ذخیره Peer ID در URL برای اتصال بعدی
        const peerUrl = new URL(location);
        peerUrl.searchParams.set('peer', id);
        history.replaceState({}, '', peerUrl);

        // اگر کسی قبلاً در اتاق بوده، بهش زنگ بزن
        const existingPeer = urlParams.get('peer');
        if (existingPeer && existingPeer !== id) {
          conn = peer.call(existingPeer, localStream);
          setupConnection(conn);
        }

        // منتظر تماس از نفر جدید
        peer.on('call', incoming => {
          conn = incoming;
          conn.answer(localStream);
          setupConnection(conn);
        });
      });
    }

    function setupConnection(connection) {
      sender = connection.peerConnection.getSenders().find(s => s.track?.kind === 'audio');
      connection.on('stream', remoteStream => {
        remotePeerId = connection.peer;
        const li = document.createElement('li');
        li.textContent = `دوست (${remotePeerId.slice(0,6)})`;
        li.id = 'remoteUser';
        usersList.appendChild(li);

        const source = audioCtx.createMediaStreamSource(remoteStream);
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        source.connect(analyser);
        detectSpeaking();
      });
    }

    function detectSpeaking() {
      if (!analyser) return;
      requestAnimationFrame(detectSpeaking);
      analyser.getByteFrequencyData(dataArray);
      const volume = dataArray.reduce((a,b) => a+b) / dataArray.length;
      const remoteLi = document.getElementById('remoteUser');
      if (remoteLi) {
        remoteLi.classList.toggle('speaking', volume > 12);
      }
    }

    function startTalk() {
      if (!sender || isHolding) return;
      isHolding = true;
      talkBtn.classList.add('hold');
      sender.track.enabled = true;
      usersList.children[0].classList.add('speaking');
      playBeep();
    }

    function stopTalk() {
      if (!isHolding) return;
      isHolding = false;
      talkBtn.classList.remove('hold');
      sender.track.enabled = false;
      usersList.children[0].classList.remove('speaking');
      playStatic();
    }

    talkBtn.addEventListener('mousedown', startTalk);
    talkBtn.addEventListener('touchstart', startTalk, { passive: true });
    document.addEventListener('mouseup', stopTalk);
    document.addEventListener('touchend', stopTalk);
    document.addEventListener('keydown', e => { if (e.code === 'Space' && !e.repeat) { e.preventDefault(); startTalk(); } });
    document.addEventListener('keyup', e => { if (e.code === 'Space') stopTalk(); });

    function playBeep() {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain).connect(audioCtx.destination);
      osc.frequency.value = 900;
      gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
      osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    function playStatic() {
      const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.1, audioCtx.sampleRate);
      const data = buffer.getChannelData(0);
      for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
      const source = audioCtx.createBufferSource();
      source.buffer = buffer;
      source.connect(audioCtx.destination);
      const gain = audioCtx.createGain();
      gain.gain.value = 0.05;
      source.connect(gain).connect(audioCtx.destination);
      source.start(); source.stop(audioCtx.currentTime + 0.1);
    }
  </script>
</body>
</html>
