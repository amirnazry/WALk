<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walky Talky</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; padding: 2rem 1rem; background: #000; color: #FFD700; font-family: 'Courier New', monospace; text-align: center; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; }
    h1 { font-size: 2.2rem; margin: 0 0 1.5rem; text-shadow: 0 0 10px #FFD700; }
    input, button { font-family: inherit; font-size: 1.1rem; padding: 0.8rem; margin: 0.5rem; border: none; border-radius: 8px; }
    input { background: #333; color: #FFD700; text-align: center; width: 180px; }
    button { background: #FFD700; color: #000; cursor: pointer; width: 180px; font-weight: bold; }
    button:active { transform: scale(0.95); }
    #talkBtn { background: #FFD700; color: #000; width: 140px; height: 140px; font-size: 3.5rem; border-radius: 50%; margin: 2rem auto; box-shadow: 0 0 25px #FFD700; transition: 0.15s; }
    #talkBtn.hold { transform: scale(0.92); background: #fff; box-shadow: 0 0 50px #fff; }
    #roomCode { font-size: 1.5rem; font-weight: bold; background: #333; padding: 0.5rem 1rem; border-radius: 8px; margin: 1rem 0; }
    #users { list-style: none; padding: 0; margin: 1rem 0; }
    #users li { background: #333; padding: 0.5rem; margin: 0.25rem; border-radius: 5px; }
    #users li.speaking { background: #FFD700; color: #000; animation: pulse 1s infinite; }
    @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.6; } }
    .hidden { display: none; }
    footer { margin-top: auto; font-size: 0.8rem; color: #666; padding-top: 2rem; }
    @media (max-width: 600px) {
      #talkBtn { width: 160px; height: 160px; font-size: 4rem; }
      h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <!-- صفحه اصلی -->
  <div id="home">
    <h1>Walky Talky</h1>
    <button id="createRoom">ساخت اتاق</button>
    <input id="joinCode" placeholder="کد اتاق" maxlength="6">
    <button id="joinRoom">ورود به اتاق</button>
  </div>

  <!-- صفحه اتاق -->
  <div id="room" class="hidden">
    <h1>اتاق: <span id="roomCode"></span></h1>
    <button id="talkBtn">Microphone</button>
    <p>لینک رو کپی کن و برای دوستت بفرست:</p>
    <p id="shareLink" style="background:#333;padding:0.5rem;border-radius:8px;word-break:break-all;"></p>
    <ul id="users"></ul>
    <button id="leaveRoom" style="background:#666; margin-top:1rem;">ترک اتاق</button>
  </div>

  <audio id="remoteAudio" autoplay></audio>
  <footer>Made for quick chats. Over and out.</footer>

  <script>
    const home = document.getElementById('home');
    const roomDiv = document.getElementById('room');
    const createBtn = document.getElementById('createRoom');
    const joinCodeInput = document.getElementById('joinCode');
    const joinBtn = document.getElementById('joinRoom');
    const roomCodeSpan = document.getElementById('roomCode');
    const shareLink = document.getElementById('shareLink');
    const talkBtn = document.getElementById('talkBtn');
    const usersList = document.getElementById('users');
    const leaveBtn = document.getElementById('leaveRoom');

    let peer, conn, sender, localStream, roomCode, isHolding = false, audioCtx, analyser, dataArray;

    // ذخیره اتاق در localStorage
    const savedRoom = localStorage.getItem('walkyRoom');
    if (savedRoom) {
      enterRoom(savedRoom);
    }

    createBtn.onclick = () => {
      const code = Math.floor(100000 + Math.random() * 900000).toString(); // 6-digit
      localStorage.setItem('walkyRoom', code);
      enterRoom(code);
    };

    joinBtn.onclick = () => {
      const code = joinCodeInput.value.trim();
      if (/^\d{6}$/.test(code)) {
        localStorage.setItem('walkyRoom', code);
        enterRoom(code);
      } else {
        alert('کد باید ۶ رقم باشه!');
      }
    };

    leaveBtn.onclick = () => {
      localStorage.removeItem('walkyRoom');
      location.reload();
    };

    async function enterRoom(code) {
      roomCode = code;
      home.classList.add('hidden');
      roomDiv.classList.remove('hidden');
      roomCodeSpan.textContent = code;
      shareLink.textContent = `${location.origin}${location.pathname}?room=${code}`;
      usersList.innerHTML = `<li>You (در حال اتصال...)</li>`;

      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      } catch (err) {
        alert('دسترسی به میکروفون رد شد!');
        return;
      }

      peer = new Peer();
      peer.on('open', id => {
        if (location.search.includes(`room=${code}`)) {
          // Joiner
          conn = peer.call(code, localStream);
          setupConnection(conn);
        } else {
          // Host
          history.replaceState({}, '', `?room=${code}`);
          shareLink.textContent = location.href;
          peer.on('call', incoming => {
            conn = incoming;
            conn.answer(localStream);
            setupConnection(conn);
          });
        }
        usersList.innerHTML = `<li>You (${id.slice(0,6)})</li>`;
      });
    }

    function setupConnection(connection) {
      sender = connection.peerConnection.getSenders().find(s => s.track?.kind === 'audio');
      connection.on('stream', remoteStream => {
        const remoteId = connection.peer;
        const li = document.createElement('li');
        li.textContent = `دوست (${remoteId.slice(0,6)})`;
        li.id = 'remoteUser';
        usersList.appendChild(li);

        const source = audioCtx.createMediaStreamSource(remoteStream);
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        source.connect(analyser);
        detectSpeaking();
      });
    }

    function detectSpeaking() {
      if (!analyser) return;
      requestAnimationFrame(detectSpeaking);
      analyser.getByteFrequencyData(dataArray);
      const volume = dataArray.reduce((a,b) => a+b) / dataArray.length;
      const remoteLi = document.getElementById('remoteUser');
      if (remoteLi) {
        remoteLi.classList.toggle('speaking', volume > 12);
      }
    }

    // Hold to talk
    function startTalk() {
      if (!sender || isHolding) return;
      isHolding = true;
      talkBtn.classList.add('hold');
      sender.track.enabled = true;
      usersList.children[0].classList.add('speaking');
      playBeep();
    }
    function stopTalk() {
      if (!isHolding) return;
      isHolding = false;
      talkBtn.classList.remove('hold');
      sender.track.enabled = false;
      usersList.children[0].classList.remove('speaking');
      playStatic();
    }

    talkBtn.addEventListener('mousedown', startTalk);
    talkBtn.addEventListener('touchstart', startTalk, { passive: true });
    document.addEventListener('mouseup', stopTalk);
    document.addEventListener('touchend', stopTalk);
    document.addEventListener('keydown', e => { if (e.code === 'Space' && !e.repeat) { e.preventDefault(); startTalk(); } });
    document.addEventListener('keyup', e => { if (e.code === 'Space') stopTalk(); });

    function playBeep() {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain).connect(audioCtx.destination);
      osc.frequency.value = 800;
      gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
      osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    function playStatic() {
      const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.1, audioCtx.sampleRate);
      const data = buffer.getChannelData(0);
      for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
      const source = audioCtx.createBufferSource();
      source.buffer = buffer;
      source.connect(audioCtx.destination).gain.value = 0.05;
      source.start(); source.stop(audioCtx.currentTime + 0.1);
    }
  </script>
</body>
</html>
